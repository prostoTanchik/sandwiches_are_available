<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>РЕГИСТРАЦИЯ ЗАКРЫТА</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive;
            background-color: #000;
            color: #F00;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            text-shadow: 3px 3px 0 #FFF;
            animation: blink 1s infinite;
        }
        p {
            font-size: 24px;
        }
        .small {
            font-size: 12px;
            color: #888;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>РЕГИСТРАЦИЯ ЗАКРЫТА НАВСЕГДА</h1>
    <p>Вы упустили свой единственный шанс</p>
    <p class="small">(попробуйте очистить cookies или использовать другой браузер)</p>
    <p class="small">Или отправить $500 на наш Qiwi-кошелек для "особой регистрации"</p>
</body>
</html>
